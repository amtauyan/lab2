    <header class="header">
        <a href="#" class="logo">SaiDa</a>

        </nav>
    </header>
    <div class="title">
        <h1>References</h1>
        <p></p>
    </div>
    <script>
        const letters = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L",];

        function generateListItems(arg) {
            let items ="";
            for (let i = 0; i < arg.length; i++){
                items += `<li>${arg[i]}</li>`;
            }
            return  items;
        }

        document.querySelector("p").innerHTML = `
        <ol>
        ${generateListItems(letters)}
        </ol>
        `;
    </script>
</body>
